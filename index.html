<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
   </script>
<title>Estes park</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">Estes Park</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">location</a>
                    </li>
                </ul>
            </div>
    </div> 
</nav>

<!-- Main Section -->
<section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5">Wild Estes Park</h1>
                <img src="static/shopping-in-downtown.webp" alt="Downtown Estes overview" class="img-fluid col-lg-8 col-md-6">
            </div>
        </div>
    </div>
</section>

<!-- second panel -->

<section id="about" class="p-10 p-lg-0 text-center text-sm-start bg-secondary">
    <div class="container mt-10 p-5 text-light">
        <div class="row-md col-sm">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <img src="static/downtown2-e1559328089866-768x513.webp" alt="Downtown Estes" class="img-fluid shadow-lg col-lg-8 col-md-6">
                <h1 class="p-5 col-lg-2 col-md6">All About Estes</h1>
            </div>
        </div>
    </div>
</section>

<!-- Gallery panel -->
<section id="Gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
    <div class="container p-5 ">
        <h2 class="text-center p-5">Colorado's Nature</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/bear-pic.jpeg" alt="Bear in trees" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/lion-on-rock.jpeg" alt="Mountain lion sitting on top ofa rock" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/mouse-thing.webp" alt="Small mountain mouse thing idk" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/sheep.jpeg" alt="Big horn sheep herd on some grass" class="img-fluid shadow-lg p-0">
            </div>
        </div>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/Yellow-Wood-Guiding-Moose-and-baby.jpg" alt="Moose in a pasture" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/humming bird.jpeg" alt="Humming bird eating a flower" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/prairiedog.webp" alt="A prairie dog that is in the mountains" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="static/white-sheep.jpeg" alt="white moutain goat on rock" class="img-fluid shadow-lg p-0">
            </div>
        </div>
    </div>
</section>

<!-- Map area -->
<section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
    <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
            <h1 class="p-5 col-lg-2 col-md-6">Park Map</h1>
            <img src="static/estes-park-map_FINAL-scaled.jpg" alt="Map of Estes" class="img-fluid shadow-lg col-lg-8 col-md-6">
        </div>
    </div>
</section>

<!-- footer creds-->
<section id="locations" class="bg-secondary text-light text-center p-5">
    <h5>Photographs not intended for public use some of these animal pictrues aren't even from Estes</h5>
</section>

<footer>
    <p class="lead text-center p-3">&copy; 2023 Brolin O'Connell</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

</body>
</html>
